
<!DOCTYPE html>

<html>
	<head>
		<meta charset="utf-8">
		<title>Convierte de vector a texto</title>
	</head>

</html>
<script>
	function convertirPalabra(vector){
		let palabra="";
		alert(vector);
		for(let i=0;i<vector.length;i++){
			palabra=palabra+vector[i];
		}
		alert(palabra);
	}
	var vectorI=["p","a","t","e","o"," ","t","u"," ","i"];
	convertirPalabra(vectorI);
</script>
