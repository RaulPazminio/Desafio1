	function encriptar(){
		let texto=palabra.value;
		let textoEncriptado=[];

		for(let i=0;i<texto.length;i++){
			switch(texto[i]){
				case "a":
					textoEncriptado.push("ai");
					break;
				case "e":
					textoEncriptado.push("enter");
					break;
				case "i":
					textoEncriptado.push("imes");
					break;
				case "o":
					textoEncriptado.push("ober");
					break;
				case "u":
					textoEncriptado.push("ufat");
					break;
				default:
					textoEncriptado.push(texto[i]);
			}
			
			alert(textoEncriptado[i]);
		}
		alert(textoEncriptado);
	}
