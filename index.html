<!DOCTYPE html>

<html>
	
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width">
		<title>Encriptador de texto</title>
		<link rel="stylesheet" href="reset.css">
		<link rel="stylesheet" href="style.css">
	</head>

	<body>
		<header>
			<div class="logo">
				<img src="Imagenes/Vector.png">
			</div>
		</header>
		<main>
			<textarea type="text" name="cajaEscribe" id="textoEscribir" placeholder="Lorem ipsum dolor sit amet consectetur adipiscing elit Orci montes sit et diam risus scelerisque vitae est Tortor maecenas nunc ut laoreet Eget diam mauris quam quisque ut eget fringilla sit elit Libero sodales duis fames id diam feugiat aliquet non egestas"></textarea>
			<div class="cajaExclamacion">
				<img src="Imagenes/VectorExclamacion.png">
				<label>Solo letras minusculas y sin acentos</label>
			</div>
			<div class="botones">
				<button name="btnEncriptar" id="botonEncriptar" >
					<label>Encriptar</label>
				</button>
				<button id="botonDesencriptar">
					<label>Desencriptar</label>
				</button>
			</div>
			<div class="rectangulo"></div>

			<div class="muñeco"><img src="Imagenes/Muñeco.png"></div>

			<div class="cajaAdvertencia"> <!--Frame 5-->
				<label type="text" class="muñecoTexto" >Ningun mensaje fue <br> encontrado</label>
				<textarea type="text" id="textoCopiar" placeholder="Ingrese el texto que desees encriptar o  desencriptar"></textarea>			
			</div>
			<button id="botonCopiar">
				<label>Copiar</label>
			</button>
		</main>
		<script src="codigoEncriptador.js" type="text/javascript"></script>

		<div class="rodapie">
           	<img src="imagenes/cofre_creditos_vecteezzy.png">
           	<p class="copyright">&copy Copyright Raúl Santiago Pazmiño Pérez - 2022</p>
	    </div>


	</body>
</html>
