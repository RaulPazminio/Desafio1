<!DOCTYPE html>

<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width">
		<title>Encriptador de texto</title>
		<link rel="stylesheet" href="reset.css">
		<link rel="stylesheet" href="stylev2.css">

	</head>
	<body>		
		<header>
			<div class="logo">	<!--Frame 6-->
				<img src="Imagenes/Vector.png">
			</div>
		</header>
		<main>
			<textarea type="text" name="cajaEscribe" id="textoEscribir" placeholder="Lorem ipsum dolor sit amet consectetur adipiscing elit Orci montes sit et diam risus scelerisque vitae est Tortor maecenas nunc ut laoreet Eget diam mauris quam quisque ut eget fringilla sit elit Libero sodales duis fames id diam feugiat aliquet non egestas"></textarea>
			
			<div class="cajaExclamacion"> <!--Frame 1-->	
				<img src="Imagenes/VectorExclamacion.png">
				<label>Solo letras minusculas y sin acentos</label>
			</div>
			<div class="botones"> <!--Frame 3-->
				<button id="botonEncriptar">
					<label>Encriptar</label>
				</button>
				<button id="botonDesencriptar">
					<label>Desencriptar</label>
				</button>
			</div>
			<div class="rectangulo"></div>

			<!--Clases innecesarias pero creadas para poder ocupar un solo script, estas existen en la otra version -->
			<div class="muñeco"></div>	
			<div class="muñecoTexto"></div>	
			<!--	-->
			<div class="Frame5">
				<textarea type="text" name="cajaCopia" id="textoCopiar" placeholder="Lorem ipsum dolor sit amet consectetur adipiscing elit Orci montes sit et diam risus scelerisque vitae est Tortor maecenas nunc ut laoreet Eget diam mauris quam quisque ut eget fringilla sit elit Libero sodales duis fames id diam feugiat aliquet non egestas"></textarea>
				<button  style = "display: flex;" id="botonCopiar" >
					<label>Copiar</label>
				</button> <!--Button-->
			</div>
		</main>
		<script src="codigoEncriptador.js" type="text/javascript"></script>

		<div class="rodapie">
            <img src="imagenes/cofre_creditos_vecteezzy.png">
            <p class="copyright">&copy Copyright Raúl Santiago Pazmiño Pérez - 2022</p>
        </div>
	</body>
</html>
